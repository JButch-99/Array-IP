<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Mr. Roboger's Neighborhood</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="grid-body">
      <div class="div-1">
        <h1>Mr. Roboger's Neighborhood</h1>
      </div>

      <div class="div-2">
        <div class="title-box">
          <h1>How does this work?</h1>
        </div>
      </div>

      <div class="div-3">
        <div class="title-box">
          <h1>Contact Info</h1>
        </div>
      </div>

      <div class="div-4">
        <h1 class="title-div4">Enter your number!</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="input-box">
              <form id="numberInputBox">
                <label for="numberBox"></label>
                <input id="numberBox" type="number" min="1" required placeholder="Submit your number">
                <button type="submit">Submit</button>
              </form>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-box">
              <h1>Mr.Roboger says...</h1>
              <div class="whiteboard">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
